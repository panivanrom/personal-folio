<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Folio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="img/favicon.ico" />
  </head>

  <body>
    <div class="page">
      <!-- Header -->

      <header class="header">
        <div class="container">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>
            <div class="header-logo"><img src="./img/code.svg" alt="" /></div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Home</a>
              <a class="header-nav-link" href="about.html">About me</a>
              <a class="header-nav-link active" href="">Contacts</a>
            </nav>
          </div>
        </div>
        <!-- /container -->
      </header>

      <!-- Main -->
      <div class="container">
        <main class="content">
          <h1 class="title">Write me a <span>message</span></h1>
          <div class="text">
            <p>
              Many desktop publishing packages and web page editors now use Lorem
            </p>
          </div>

          <form class="form" action="/" method="POST">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Name" />
            </div>
            <div class="form-group">
              <input class="input" type="email" name="email" placeholder="E-mail" />
            </div>
            <div class="form-group">
              <input class="input" type="tel" name="tel" placeholder="Phone" />
            </div>
            <div class="form-group">
              <textarea name="text" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>
      </div>

      <!-- Footer  -->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:panivanrom@gmail.com"><img class="contacts-icon" src="img/mail.svg" alt="" />panivanrom@gmail.com</a>
            <a class="contacts-link" href="tel:+380939678544"><img class="contacts-icon" src="img/phone.svg" alt="" />+38 093 967 85 44</a>
          </div>
        </div>
      </footer>

      <img class="photo" src="./img/photo.png" alt="" />
    </div>
    <!-- /page -->
  </body>
</html>
